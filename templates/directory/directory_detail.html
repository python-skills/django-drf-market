{% extends 'startup/base.html' %}
{% block title %} Directory {{directory.name}} {% endblock %}

{% block content %}

    <a href="{% url 'directory-list' %}">بازگشت به لیست</a>

    <p>{{directory.name}}</p>
    <p>{{directory.slug|title}}</p>
    <p>{{directory.description}}</p>
    <img src="{{directory.logo.url}}" width="100" height="100" />

    {% for category in directory.categories.all %}
        <p><a href="{{ category.get_absolute_url }}">{{ category }}</a></p>
    {% endfor %}

{% endblock %}
